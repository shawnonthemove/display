<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebAR 图片触发视频</title>
  <!-- 引入 A-Frame 和 AR.js -->
  <script src="aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR 场景 -->
  <a-scene 
    embedded 
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
  >
    <!-- 定义图像识别目标 -->
    <a-marker 
      type="pattern" 
      url="target.patt"
      emitevents="true" 
    >
      <!-- 叠加视频（平面） -->
      <a-plane 
        position="0 0 0" 
        rotation="-90 0 0" 
        width="1" 
        height="0.5625"
      >
        <a-video 
          src="video.mp4"
          autoplay="true" 
          loop="true"
        ></a-video>
      </a-plane>
    </a-marker>
    
    <!-- 摄像头视图 -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- 提示文字 -->
  <div style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); color: white; text-align: center;">
    <p>请对准目标图片！</p>
  </div>
</body>
</html>
